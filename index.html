<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-Weather-Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <link rel="stylesheet" href="src/index.css" />
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind:3.13km/h
          </p>
        </div>
        <div>🌦️ 12C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/NadiasCodes" target="_blank">Nadia</a>, is

        <a
          href="https://github.com/NadiasCodes/Vanilla-Weather-Search"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://vanilla-weather-search-gold.vercel.app/"
          target="_blank"
          >hosted on Vercel</a
        >
      </footer>
    </div>
  </body>
</html>
