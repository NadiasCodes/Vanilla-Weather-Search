<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-Weather-Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="src/index.css" />
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="wrap-box">
          <div>
            <h1 class="main-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity:<strong id="humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="weather-app-container">
            <div id="icon">
             
            </div>
            <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-value">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project coded by
        <a href="https://github.com/NadiasCodes" target="_blank">Nadia Bouli</a
        >, is

        <a
          href="https://github.com/NadiasCodes/Vanilla-Weather-Search"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://vanilla-weather-search-gold.vercel.app/"
          target="_blank"
          >hosted on Vercel</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
